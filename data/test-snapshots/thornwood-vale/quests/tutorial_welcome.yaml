# Tutorial Quest: Welcome to EllyMUD
# This is a simple introductory quest that teaches basic mechanics

id: tutorial_welcome
name: "Welcome to EllyMUD"
description: "Learn the basics of navigating the world."
longDescription: |
  A kind stranger has offered to show you around.
  Complete this short tutorial to learn how to move,
  look around, and interact with the world.
category: tutorial
repeatable: false

prerequisites:
  maxLevel: 5  # Only for new players

steps:
  - id: explore_village
    name: "Explore Millbrook"
    description: "Visit the tavern to learn about the area."
    objectives:
      - type: enter_room
        roomId: millbrook-tavern
        description: "Enter the Sleeping Sheep Tavern"
    hint: "Use direction commands like 'west' or 'w' to move. Type 'look' to see exits."
    onComplete:
      - action: message
        text: "Good! You found the tavern. The innkeeper might have useful information."
        color: green

  - id: visit_square
    name: "Find the Town Square"
    description: "Explore further and find the town square."
    objectives:
      - type: enter_room
        roomId: millbrook-square
        description: "Visit Millbrook's town square"
    hint: "Explore the village. The square is usually central to any settlement."
    onComplete:
      - action: message
        text: "Excellent! You've found the village square. You're getting the hang of this!"
        color: green
      - action: setFlag
        flag: visited_millbrook_square

  - id: complete_tutorial
    name: "Tutorial Complete"
    description: "You've learned the basics!"
    objectives:
      - type: have_flag
        flag: visited_millbrook_square
        description: "Tutorial objectives complete"
    onComplete:
      - action: completeQuest

rewards:
  experience: 100
  flags:
    - tutorial_complete
  message: "Congratulations! You've completed the tutorial. Explore the world!"

recommendedLevel:
  min: 1
  max: 5

autoStart: true
