# PostgreSQL configuration for production or integration testing
# Usage: docker compose -f docker-compose.yml -f docker-compose.postgres.yml up

services:
  app:
    environment:
      - STORAGE_BACKEND=postgres
      - DATABASE_URL=postgres://ellymud:ellymud@postgres:5432/ellymud
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ellymud
      POSTGRES_USER: ellymud
      POSTGRES_PASSWORD: ellymud
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ellymud -d ellymud"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
