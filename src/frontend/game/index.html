<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EllyMUD - Terminal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <span class="terminal-title">
          <span id="connection-status" class="status-light disconnected" title="Disconnected"></span>
          EllyMUD Terminal
        </span>
        <div class="status">
          <button id="split-h-btn" class="header-btn split-btn" title="Split horizontal">
            <span class="split-icon split-icon-h"></span>
          </button>
          <button id="split-v-btn" class="header-btn split-btn" title="Split vertical">
            <span class="split-icon split-icon-v"></span>
          </button>
          <button id="maximize-btn" class="header-btn maximize-btn" title="Maximize">&#x26F6;</button>
        </div>
      </div>
      <div id="terminal-wrapper"></div>
      <!-- Resize handles -->
      <div class="resize-handle resize-handle-n" data-resize="n"></div>
      <div class="resize-handle resize-handle-s" data-resize="s"></div>
      <div class="resize-handle resize-handle-e" data-resize="e"></div>
      <div class="resize-handle resize-handle-w" data-resize="w"></div>
      <div class="resize-handle resize-handle-ne" data-resize="ne"></div>
      <div class="resize-handle resize-handle-nw" data-resize="nw"></div>
      <div class="resize-handle resize-handle-se" data-resize="se"></div>
      <div class="resize-handle resize-handle-sw" data-resize="sw"></div>
    </div>
    <!-- Socket.IO auto-served by server -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
