services:
  # The Game Server
  app:
    build: .
    ports:
      - "8023:8023" # Telnet
      - "8080:8080" # WebSocket
      - "3100:3100" # MCP
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - USE_REDIS=true
      - STORAGE_BACKEND=json
      - ELLYMUD_MCP_API_KEY=${ELLYMUD_MCP_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    # Run as image user to align with container filesystem ownership
    user: "1001:1001"
    depends_on:
      redis:
        condition: service_healthy

  # Redis for Session/State
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
