# Fly.io configuration for EllyMUD
# https://fly.io/docs/reference/configuration/

app = 'ellymud'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT_TELNET = '8023'
  PORT_WEBSOCKET = '8080'
  PORT_MCP = '3100'

# HTTP service (WebSocket + Admin UI + MCP API)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

# Telnet TCP service
[[services]]
  protocol = 'tcp'
  internal_port = 8023

  [[services.ports]]
    port = 8023

# MCP API service (optional - can access via /mcp proxy or direct)
[[services]]
  protocol = 'tcp'
  internal_port = 3100

  [[services.ports]]
    port = 3100

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent volume for game data
[mounts]
  source = 'ellymud_data'
  destination = '/app/data'
  initial_size = '1gb'
