name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical vulnerabilities
          fail-on-severity: high
          # Comment on the PR with findings
          comment-summary-in-pr: always
          # Deny specific licenses (optional)
          # deny-licenses: GPL-3.0, AGPL-3.0
          # Allow packages with low OpenSSF scores that are known-safe transitive dependencies
          # denque: High-performance queue used by ioredis, low score due to unmaintained repo CI/CD
          allow-ghsas: ''
          warn-on-openssf-scorecard-level: 0
